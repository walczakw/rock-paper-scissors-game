<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">

    <link rel ="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <div class="game-area">

        <div class="control-area">
            <button aria-label="rock" class="btn" id="btn-rock">
                <div class="img-container">
                    <img class="user-choice" src="assets/images/stone.png" alt="rock">
                    <span class="image-label">Rock</span> 
                </div>
            </button>
            <button aria-label="paper" class="btn" id="btn-paper">
                <div class="img-container">
                    <img class="user-choice" src="assets/images/paper-sheet.png" alt="paper"> 
                    <span class="image-label">Paper</span>
                </div>
            </button>
            <button aria-label="scissors" class="btn" id="btn-scissors">
                <div class="img-container">
                    <img class="user-choice" src="assets/images/scissors.png" alt="scissors"> 
                    <span class="image-label">Scissors</span>
                </div>
            </button>
        </div>

        <div class="message-area">
            <p class="game-result" id="game-result-message"></p>
            <p class="round-result" id="each-round-result-message"></p>
            <p id="user-choice-message"></p>
            <p id="computer-choice-message"></p>
        </div>

        <div class="score-area">
            <p class="scores">USER: <span id="user-score">0</span></p>
            <p class="scores">COMPUTER: <span id="computer-score">0</span></p>
        </div>

    </div>

    <div class="instructions">
        <h2>How to play</h2>
        <p>Press Rock, Paper or Scissors to begin.</p>
        <p>Get 5 points to win the game.</p>
        <p>Rock defeats Scissors, Paper defeats Rock and Scissors defeats Paper.</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
